<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        a.link {
            font-size: .875rem;
            color: #6582B0;
        }

        a.link:hover,
        a.link:active {
            color: #426193;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
        }
    </style>
</head>

<body  >
    <div style="padding:30%;">
        <form action="/action_page.php">

            <img src="image/logos/bg-logo.png" alt="logo" class="center"><br><br>
            <h4 class="fw-bold mb-4" style="color: #92aad0;">Maharishi pingla, School of advance computing and
                information technology</h4>
            <p class="mb-4" style="color: #45526e;">Log in to your account</p>

            <div class="form-floating mb-3 mt-3">
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                <label for="pwd">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="link float-end" href="#!">Forgot password? Click here.</a>
        </form>
    </div>
</body>

</html>
