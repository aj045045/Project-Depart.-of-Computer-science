<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="image/logos/logo.webp" type="image/webp">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-img-top {
            background-color: #d2e0f5;
            padding: 5px;
            height: 250px;
        }

        .center {
        padding-top: 10px;
  display: block;
  margin-left: auto;
  margin-right: auto;
  width:200px;
  display: block;
}
    </style>
</head>

<body>
    <div>
        <div class="center">
            <div class="card" style="width: 20rem;">
            <form action="">
                <div>
                    <img src="image/logos/bg-logo.png" class="card-img-top" alt="department o computer science logos">
                    <div class="card-body">
                        
                        <h4 class="card-title mb-4" style="color: #657388;">Maharishi pingla, School of advance
                            computing and
                            information technology</h4>
                            
                            <p class="card-text">
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                                    <label for="pwd">Password</label>
                                </div>
                            </p>
                        <a href="#" class="btn btn-primary">Submit</a>
                    </form>
        </div>

    </div>
</div>
</div>
</body>

</html>
